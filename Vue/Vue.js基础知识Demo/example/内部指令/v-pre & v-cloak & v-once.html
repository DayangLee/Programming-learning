<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre & v-cloak & v-once</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-pre & v-cloak & v-once 实例</h1>
    <hr>
    <div id="app">
      <p>{{message}}</p>
      <p>v-pre: <span v-pre>{{message}}</span></p>
      <p>v-cloak: <span v-cloak>渲染完成后才显示</span></p>
      <p>v-once: <span v-once>{{message}}</span></p>
      <div><input type="text" v-model="message"></div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!'
            }
        })
    </script>
</body>

</html>
