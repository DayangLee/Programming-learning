<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue component4</title>
  <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
  <h1>Vue component: 组件4(component标签)</h1>
  <hr>
  <div id="app">
    <component :is="componentId"></component>
    <button @click="changeComponent">切换组件</button>
  </div>

  <script type="text/javascript">
    var componentA = {
      template: `<h2 style="color:green;">我是组件A</h2>`
    };
    var componentB = {
      template: `<h2 style="color:red;">我是组件B</h2>`
    };
    var componentC = {
      template: `<h2 style="color:purple;">我是组件C</h2>`
    };
    var app = new Vue({
      el: '#app',
      data: {
        componentId: 'componentC'
      },
      components: {
        "componentA": componentA,
        "componentB": componentB,
        "componentC": componentC
      },
      methods: {
        changeComponent: function () {
          if (this.componentId == 'componentA') {
            this.componentId = "componentB";
          } else if (this.componentId == 'componentB') {
            this.componentId = "componentC";
          } else {
            this.componentId = "componentA";
          }
        }
      }
    })
  </script>
</body>

</html>
