<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue template</title>
  <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
  <h1>Vue template</h1>
  <hr>
  <div id="app"></div>
  <template id="template2">
    <h2 style="color:green;">我是template标签模板</h2>
  </template>

  <script type="x-template" id="template3">
    <h2 style="color:purple;">我是script标签模板</h2>
  </script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {

      },
      // template: `<h2 style="color:red;">我是选项模板</h2>`
      // template: '#template2'
      template: '#template3'
    });
  </script>
</body>

</html>
