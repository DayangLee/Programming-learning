<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 生命周期</title>
  <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
  <h1>Vue 生命周期</h1>
  <hr>
  <div id="app">
    {{count}}
    <p><button @click="add">Add</button></p>
  </div>
  <p><button onclick="app.$destroy()">销毁</button></p>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 1
      },
      methods: {
        add: function () {
          this.count++;
        }
      },
      beforeCreate: function () {
        console.log('1 -- beforeCreate 创建前');
      },
      created: function () {
        console.log('2 -- created 创建完成');
      },
      beforeMount: function () {
        console.log('3 -- beforeMount 挂载前');
      },
      mounted: function () {
        console.log('4 -- mounted 挂载成功');
      },
      beforeUpdate: function () {
        console.log('5 -- beforeUpdate 数据更新前');
      },
      updated: function () {
        console.log('6 -- updated 数据更新后');
      },
      activated: function () {
        console.log('7 -- activated');
      },
      deactivated: function () {
        console.log('8 -- deactivated');
      },
      beforeDestroy: function () {
        console.log('9 -- beforeDestroy 销毁前');
      },
      destroyed: function () {
        console.log('10 -- destroyed 销毁完成');
      }
    });
  </script>
</body>

</html>
