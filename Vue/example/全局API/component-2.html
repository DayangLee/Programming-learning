<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue component2</title>
  <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
  <h1>Vue component: 组件2(props demo)</h1>
  <hr>
  <div id="app">
    <junyang :here="address"></junyang>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      components:{
        "junyang": {
          template: `<h2 style="color:green;">DayangLee from {{here}}</h2>`,
          props:['here']
        }
      },
      data:{
        address: 'Shaanxi'
      }
    });
  </script>
</body>

</html>
