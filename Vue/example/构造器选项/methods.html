<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods Option 方法选项</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
    <h1>Methods Option 方法选项</h1>
    <hr>
    <div id="app">
        {{score}}
        <p><button @click="add(2,$event)">add</button></p>
        <p>
            <btn @click.native="add(3,$event)"></btn>
        </p>
    </div>
    <button onclick="app.add(4)">外部访问构造器内的方法</button>

    <script type="text/javascript">
        var btn = {
            template: `<button>外部组件</button>`
        };
        var app = new Vue({
            el: '#app',
            data: {
                score: 1
            },
            methods: {
                add: function(num, event) {
                    if (num != '') {
                        this.score += num;
                    } else {
                        this.score++;
                    }
                    console.log(event);
                }
            },
            components: {
                "btn": btn
            }
        })
    </script>
</body>

</html>
