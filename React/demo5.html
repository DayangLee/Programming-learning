<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Demo5</title>
  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="./build/browser.min.js"></script>
</head>
<body>
  <div id="main"></div>
  <script type="text/babel">
    // React 提供一个工具方法 React.Children 来处理 this.props.children 。
    // 我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object。
    // 更多的 React.Children 的方法，请参考官方文档。 https://facebook.github.io/react/docs/react-api.html
    var NotesList = React.createClass({
      render: function(){
        return (
          <ul>
          {
            React.Children.map(this.props.children, function(child){
              return <li><h1>Hello {child} !</h1></li>;
            })
          }
          </ul>
        )
      }
    });

    // 下面代码的 NoteList 组件有两个 span 子节点，它们都可以通过 this.props.children 读取
    // 这里需要注意， this.props.children 的值有三种可能：
    // 如果当前组件没有子节点，它就是 undefined ;
    // 如果有一个子节点，数据类型是 object ；
    // 如果有多个子节点，数据类型就是 array 。
    // 所以，处理 this.props.children 的时候要小心。
    ReactDOM.render(
      <NotesList>
        <span>Dayang</span>
        <span>LJY</span>
      </NotesList>,
      document.getElementById('main')
    )
  </script>
</body>
</html>
