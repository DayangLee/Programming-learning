<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Demo9</title>
  <script src="./build/react.js"></script>
  <script src="./build/react-dom.js"></script>
  <script src="./build/browser.min.js"></script>
</head>

<body>
  <div id="main"></div>
  <script type="text/babel">
    // 用户在表单填入的内容，属于用户跟组件的互动，所以不能用 this.props 读取
    // 下面代码中，文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，通过 event.target.value 读取用户输入的值。
    // textarea 元素、select元素、radio元素都属于这种情况，更多介绍请参考官方文档。https://facebook.github.io/react/docs/forms.html
    var MyInput = React.createClass({ 
      getInitialState: function (){ 
        return {value: 'Hello!'}; 
      }, 
      handleChange: function (e) { 
        this.setState({value:e.target.value})
      },
      render: function () { 
        var value = this.state.value; 
        return (
          <div>
            <input type='text' value={value} onChange={this.handleChange} />
            <p>{value}</p>
        </div>
        ) 
      }
    });
    ReactDOM.render(
      <MyInput />,
      document.getElementById('main')
    )
  </script>
</body>

</html>
